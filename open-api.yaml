openapi: 3.0.3
info:
  version: 1.0.0
  title: TRACK API Specification
  license:
    name: MIT
paths:
  /timers:
    get:
      summary: List all timers
      operationId: listTimers
      tags:
        - pets
      parameters:
        - in: query
          name: date
          schema:
            type: string
          description: The Date for the timers to return
          required: true
          example: "2020-08-09"
      responses:
        "200":
          description: An array of timers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timers'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Timer:
      type: object
      required:
        - id
        - isRunning
        - timeRecorded
        - createdAt
        - date
        - note
        - gitlab
        - formatted
      properties:
        id:
          type: integer
          format: int64
        note:
          type: string
        isRunning:
          type: boolean
        timeRecorded:
          type: integer
          format: int64
        createdAt:
          description: Date the timer is create
          type: string
          format: date-time
        date:
          description: Date the timer is for
          type: string
          format: date
        gitlab:
          type: object
          properties:
            reference:
              type: string
              nullable: true
        formatted:
          type: object
          properties:
            hours:
              type: string
            minutes:
              type: string
    Timers:
      type: array
      items:
        $ref: '#/components/schemas/Timer'
      example:
        - id: 1
          isRunning: true
          timeRecorded: 9780
          createdAt: 2020-08-15T23:19:43+01:00
          date: 2020-08-15
          note: some test note
          gitlab:
            reference: group/sub-group/project-name#10
          formatted:
            hours: 02
            minutes: 43
        - id: 2
          isRunning: true
          timeRecorded: 9780
          createdAt: 2020-08-15T23:19:43+01:00
          date: 2020-08-15
          note: some test note
          gitlab:
            reference: group/sub-group/project-name#10
          formatted:
            hours: 02
            minutes: 43
    Error:
      type: "object"
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
